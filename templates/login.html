<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
				<h1>Login</h1>
				<br>
				<form action="{{ url_for('get_login') }}" method="POST" novalidate>
					{{ form.csrf_token }}
					<p>
						{{ form.email.label }} <br> {{ form.email(size=30) }}
						{% for err in form.email.errors %}
						<span style="color:red">{{ err }}</span>
						{% endfor %}
					</p>
					<p>
						{{ form.password.label }} <br> {{ form.password(size=30) }}
						{% for err in form.password.errors %}
						<span style="color:red">{{ err }}</span>
						{% endfor %}
					</p>

					{{ form.submit }}
				</form>
        </div>
	</body>
</html>
